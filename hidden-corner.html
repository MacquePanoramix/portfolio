<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Quiet Corner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Karla:wght@400;700&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page-in">
    <div class="stars"></div>

    <main class="quiet-main">
      <h1 class="quiet-title">A Quiet Corner</h1>

      <blockquote class="quiet-quote">
  The world is full of things that can’t be explained by words.
</blockquote>


      <!-- Quiet page music controls -->
      <div class="audio-controls">
        <button
          id="audioPower"
          class="music-btn"
          type="button"
          aria-pressed="false"
          title="Music power"
        >
          <span class="music-icon" aria-hidden="true">♪</span>
          <span class="music-label">Music</span>
        </button>

        <input
          id="audioVolume"
          class="volume-slider"
          type="range"
          min="0"
          max="1"
          step="0.05"
          value="0.6"
          aria-label="Music volume"
        />
      </div>

      <a href="index.html" class="quiet-back">Back to the main path</a>
    </main>

    <!-- Background music: single Quiet Corner track -->
    <audio
      id="bgm"
      preload="metadata"
      muted
      loop
      data-playlist='["audio/Quiet Orbit.mp3"]'
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
